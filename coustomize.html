<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">

    <title>Quotes Bot</title>

  <body>
    <header>
      <nav>
      <div class="navtitle">QuotesBot</div>
      <input type="checkbox" id="check" onchange="changemenuicon(this)">
        <label for="check" class="checkbtn">
          <i id="menuicon" class="fas fa-bars"></i>
        </label>
        <ul class="navlinks">
          <li><a href="index.html">Home</a></li>
          <li><a  class="active" href="#">Coustomize</a></li>

        </ul>
         </nav>

    <div class="main">
      <div class="quote-container">
        <img class="bgimage" id="bgimage" src="bg1.jpg">
        <div class="blackover"></div>
        <div id="quote" class="quote">1.Upload your photo <br>
          2.Click random to get random quotes
        </div>
      </div>
      <div class="author" id="author"></div>
      <div class="control sameline">
        <!--<button class="button" onclick="getMyQuote()">Click me!</button>-->
        <button class="button" id="random">Random!</button>
        <button class="button" id="custom-btn" class="button">Upload</button>
        <input id="default-btn" type="file" hidden>
      </div>
    </div>
  <script src="coustom.js"></script>
  <script src="randomquote.js"></script>
  <script src="navmobile.js"></script>
