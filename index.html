<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/dff77382cf.js" crossorigin="anonymous"></script>
    <title>Quotes Bot</title>
  </head>
  <body>
    <header>
      <nav>
      <div class="navtitle">QuotesBot</div>
      <input type="checkbox" id="check" onchange="changemenuicon(this)">
        <label for="check" class="checkbtn">
          <i id="menuicon" class="fas fa-bars"></i>
        </label>
        <ul class="navlinks">
          <li><a class="active" href="#">Home</a></li>
          <li><a href="coustomize.html">Coustomize</a></li>
          <li><a href="#">Thirukural</a></li>
          <li><a href="aboutus.html">About us</a></li>
        </ul>
         </nav>
    </header>
    <div class="main">
      <div class="quote-container">
        <img class="bgimage" id="bgimage" src="bg1.jpg">
        <div class="blackover"></div>
        <div id="quote" class="quote"><small>Welcome to QuoteBot <br>
        1.click Quote to generate random quotes <br>
        2.click Image to generate random background</small> </div>
      </div>
      <div class="author" id="author"></div>
      <div class="control sameline">
        <button class="button" id="random"><i class="fas fa-random"></i> Quote</button>
        <button class="button" onclick="changeimg()"><i class="fas fa-random"></i> Image</button>
        
      </div>
    </div>
  <script src="randomquote.js"></script>
  <script src="navmobile.js"></script>
  <script>
    function changeimg(){
      const bimg=document.querySelector("#bgimage");
      fetch("https://source.unsplash.com/random/?night,nature").then(res=>{
        bimg.src=res.url;
        console.log(res.json);
      });  
    }
  </script>
  </body>
</html>
